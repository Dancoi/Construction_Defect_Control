version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: defect_system
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    ports: ["5432:5432"]
    volumes: ["db-data:/var/lib/postgresql/data"]

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on: [db]
    environment:
      - DATABASE_URL=postgres://admin:secure_password@db:5432/defect_system?sslmode=disable
      - UPLOADS_PATH=/app/uploads
      - AUTH_BOOTSTRAP_FIRST_ADMIN=true
      - JWT_SECRET=replace-with-secret
    ports: ["8080:8080"]
    volumes:
      - uploads-data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: defect-control-frontend:dev
    ports:
      - "5173:80"
    depends_on:
      - app

volumes:
  db-data:
  uploads-data:
